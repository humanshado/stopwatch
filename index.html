<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>

      <div id="main-wrapper">
          <span id="posX">X: </span>,
          <span id="posY">Y: </span>

          <div id="stopwatch"><span>0</span></div>

          <span><strong>Key Pressed</strong>: </span>
          <span id="key-board"></span><br><br>

          <button type="button" name="start" id="start">Start</button>
          <button type="button" name="pause" id="pause">Pause</button>
          <button type="button" name="stop" id="stop">Reset</button>
      </div>

      <script src="../jquery311.min.js"></script>
      <script src="myscript.js"></script>
  </body>
</html>
